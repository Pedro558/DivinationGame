<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Divination Game</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>

  <section class="wrapper">
    <div class="text">
      <h1 class="title">Divination Game</h1>
      <span class="caption">Guess the number between 0 and 10</span>
    </div>

    <div class="control">
      <form id="form">
        <label for="typed-number"></label>
        <input type="number" id="typed-number" min="1" max="10">
        <input type="submit" class="button" value="Try">
      </form>
    </div>
  </section>
</body>
</html>
